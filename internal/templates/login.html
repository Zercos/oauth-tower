<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            width: 300px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.6rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="hidden" name="redirect" value="{{ .Redirect }}">
            <input type="hidden" name="_csrf" value="{{.csrf}}">
            <label for="username">Username:</label>
            <input name="username" type="text" id="username" required>

            <label for="password">Password:</label>
            <input name="password" type="password" id="password" required>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>

</html>
